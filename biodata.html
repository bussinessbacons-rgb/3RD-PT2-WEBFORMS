
<html>
<head>
<title>Online Form - Biodata</title>

</head>
<body>
<h1 style="text-align:center;">Biodata Form </h1>
<form>
<fieldset>
<legend><strong>Personal Information</strong></legend>

<label>Full Name:</label>
<input type="text" required>
<br> <br>
<label>Email:</label>
<input type="text" required>
<br> <br>
<label>Phone Number:</label>
<input type="text" required>
</fieldset>
<br> <br>
<fieldset>
<legend><strong>Position Details</strong></legend>
<label>Position Applying For:</label>
<input type="text" required>
<br> <br>
<label>Preferred Start Date:</label>
<input type="date">
<br> <br>
<label>Expected Salary:</label>
<input type="text">
</fieldset>
<br> <br>
<fieldset>
<legend><strong>Experience</strong></legend>

<label>Work Experience:</label>
<textarea rows="5" placeholder="Describe your past work experience"></textarea>
<br> <br>
<label>Upload Resume:</label>
<input type="file">
</fieldset>
<br> <br>
<input type="submit">
</form>

</body>
</html>
