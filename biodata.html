<html>
<head>
<title>Online Form - Biodata</title>
</head>

<body>
<h1 style="text-align:center;">Job Application Form </h1>

<form>
<fieldset>
<legend><strong>Personal Information</strong></legend>

<label>Full Name:</label>
<input type="text" required>
<br><br>

<label>Email:</label>
<input type="text" required>
<br><br>

<label>Phone Number:</label>
<input type="text" required>
</fieldset>

<br><br>

<fieldset>
<legend><strong>Position Details</strong></legend>

<label>Position Applying For:</label>
<input type="text" required>
<br><br>

<label>Preferred Start Date:</label>
<input type="date">
<br><br>

<label>Expected Salary:</label>
<input type="text">
</fieldset>

<br><br>

<fieldset>
<legend><strong>Experience</strong></legend>

<label>Work Experience:</label>
<textarea rows="5" placeholder="Describe your past work experience"></textarea>
<br><br>

<label>Upload Resume:</label>
<input type="file">
</fieldset>

<br><br>


<fieldset>
<legend><strong>Watch 
How Long Should You Take to Accept a Job Offer</strong></legend>
<iframe width="560" height="315" src="https://www.youtube.com/embed/KHZkRcp-d0w?si=5eUjhpuJj-GJPbm5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</fieldset>
<br><br>

<br><br>

<input type="submit">
</form>

</body>
</html>
