<html>
<head>
<title>Online Form - Survey</title>
<style>
body {text-align: center;}
table {margin: 0 auto; border-collapse: collapse; width: 600px;}
td { padding: 8px; border: 1px solid #000;}
</style>
</head>

<body>
<h1>Valorant Survey Form</h1>

<form>
<table>

<tr>
<td>Riot ID:</td>
<td><input type="text" required placeholder="Ex. Shelly" size="25"></td>
</tr>

<tr>
<td>Riot Tag:</td>
<td><input type="text" required placeholder="Ex. #4690" size="25"></td>
</tr>

<tr>
<td>What Rank are you?</td>
<td>
<select required>
<option>Unranked</option>
<option>Iron</option>
<option>Bronze</option>
<option>Silver</option>
<option>Gold</option>
<option>Platinum</option>
<option>Diamond</option>
<option>Ascendant</option>
<option>Immortal</option>
<option>Radiant</option>
</select>
</td>
</tr>

<tr>
<td>How long have you been playing Valorant?</td>
<td>
<select required>
<option>Less than 1 month</option>
<option>1–6 months</option>
<option>6–12 months</option>
<option>2+ years</option>
</select>
</td>
</tr>

<tr>
<td>Hours you play weekly:</td>
<td>
<select required>
<option>Less than 5</option>
<option>5–10</option>
<option>10–20</option>
<option>20–30</option>
<option>30+</option>
</select>
</td>
</tr>

<tr>
<td>Role you usually use:</td>
<td>
<input type="radio" required> Duelist 
<input type="radio" required> Initiator
<input type="radio" required> Controller
<input type="radio" required> Sentinel
</td>
</tr>

<tr>
<td>Main agent and why?:</td>
<td><input type="text" required placeholder="Ex. Clove" size="25"></td>
</tr>

<tr>
<td>Most annoying agent:</td>
<td><input type="text" required placeholder="Ex. Neon" size="25"></td>
</tr>

<tr>
<td>Satisfaction (1–10):</td>
<td><input type="text" required placeholder="Ex. 10" size="25"></td>
</tr>

<tr>
<td>Favorite map:</td>
<td><input type="text" required placeholder="Ex. Ascent" size="25"></td>
</tr>

<tr>
<td>Least favorite map:</td>
<td><input type="text" required placeholder="Ex. Breeze" size="25"></td>
</tr>
</table> <br> 
<input type="submit" value="Submit">



</form>

</body>
</html>
